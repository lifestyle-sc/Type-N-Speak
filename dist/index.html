<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        body{
            background: #141414;
        }
    </style>

    <title>Type-N-Speech</title>
</head>
<body class="text-center text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="mb-3">
                    <img src="img/speech.png" alt="Type-N-Speech Logo" width="200px">
                </div>

                <form id="speech-form">
                    <div class="form-group mb-2">
                        <textarea id="text-input"  class="form-control" placeholder="Type anything..."></textarea>
                    </div>

                    <div class="form-group mb-2">
                        <label for="rate">Rate</label>
                        <div id="rate-value" class="badge bg-primary float-end">1</div>
                        
                        <input type="range" id="rate" class="form-range" min="0.5" max="2" step="0.1" value="1">
                    </div>

                    <div class="form-group mb-2">
                        <label for="pitch">Pitch</label>
                        <div id="pitch-value" class="badge bg-primary float-end">1</div>
                        
                        <input type="range" id="pitch" class="form-range" min="0" max="2" step="0.1" value="1">
                    </div>

                    <div class="form-control mb-3">
                        <select id="voice-select" class="form-select"></select>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" id="speak" class="btn btn-primary">Speak</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>
</html>
